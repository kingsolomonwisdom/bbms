<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    body {
      background-image: url('bg2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow: hidden;
      height: 100%;
    }

    #logo {
      text-align: center;
      margin-top: 0px;
      width: 100%;
    }

    #logo img {
      width: 30%;  /* Adjust this width */
      height: auto;
      max-width: 450px; /* Ensure logo doesn't get too big */
    }

    #login {
      background-color: rgba(245, 236, 224, 0.8);
      border-radius: 10px;
      width: 60%;
      max-width: 500px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #443627;
      margin-top: 35px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(0, 0, 0, 0.3);
      color: black;
    }

    .form-control::placeholder {
      color: rgba(0, 0, 0, 0.5);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.3);
      outline: none;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    #login .form-control {
      margin-bottom: 20px;
    }

    #btn {
      margin-top: -10px;
      background-color: #443627;
      border-radius: 20px;
      color: #FFF5E4;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease;
      padding: 6px 20px;
      width: 30%;
    }

    #btn:hover {
      background-color: #A27B5C;
      color: white;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      #logo img {
        width: 50%;  /* Adjust logo size on medium screens */
      }

      #login {
        width: 80%;  /* Increase width on small screens */
      }

      .form-control {
        width: 100%;  /* Make form inputs full width */
      }

      #btn {
        width: 50%;  /* Increase button width on small screens */
      }
    }

    @media (max-width: 576px) {
      #logo img {
        width: 70%;  /* Adjust logo size on smaller screens */
      }

      #login {
        width: 90%;  /* Login form width on small devices */
      }

      #btn {
        width: 60%;  /* Button width on very small screens */
      }
    }
  </style>
</head>
<body>

  <!-- Logo Section -->
  <div class="col-lg-12" id="logo">
    <img src="logo2.png" class="img-fluid" alt="Logo">
  </div>

  <!-- Login Form Section -->
  <div class="col-lg-12" id="login">
    <h3 style="font-family: 'Nunito', sans-serif; padding-top: 20px;">User's Contact Information</h3>
    <form class="px-4 py-3">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Name">
        <input type="text" class="form-control" placeholder="Age">
        <input type="text" class="form-control" placeholder="Address">
        <input type="text" class="form-control" placeholder="Contact Number">
      </div>
      <center>
        <a href="bookdetails.html" id="btn" class="text-center">Proceed</a>
      </center>
    </form>
  </div>

</body>
</html>
